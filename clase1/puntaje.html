<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de puntaje</title>
</head>
<body>
    <h1>Sistema de puntaje en javascript</h1>
    
    <div><img src="stars/neutral.png" id="cara"></div>

    <img onclick="document.getElementById('cara').src='stars/angry.png'" src="stars/star-32.png">
    <img onclick="document.getElementById('cara').src='stars/sad.png'" src="stars/star-32.png">
    <img onclick="document.getElementById('cara').src='stars/neutral.png'" src="stars/star-32.png">
    <img onclick="document.getElementById('cara').src='stars/happy.png'" src="stars/star-32.png">
    <img onclick="document.getElementById('cara').src='stars/cool.png'" src="stars/star-32.png">

</body>
</html>
